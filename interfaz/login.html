<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inicio de sesion - Taller de Node.js S.A. de C.V.</title>
    <link rel="icon" type="image/png" href="./assets/logo_ndjs.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./js/login.js"></script>
</head>

<body>
    <div class="container">

        <div class="col-6 offset-3 d-flex justify-content-center">
                <img src="./assets/logo_ndjs.png" 
                style="width: 150px; height: auto; " 
                alt="logo">
        </div>
        <div class="row mt-5">
            <div class="col-6 offset-3 d-flex justify-content-center">
                <h1>Inicia sesión</h1>
            </div>
        </div>
        <div class="row align-items-center">
            <div class="col-6 offset-3">
                <div class="form-group">
                    <label for="input-mail">Correo electrónico</label>
                    <input type="email" class="form-control" id="input-mail" placeholder="correo@dominio.ext">
                    <small class="form-text text-muted">El correo con el que fuiste registrado.</small>
                </div>
                <div class="form-group">
                    <label for="input-password">Contraseña</label>
                    <input type="password" class="form-control" id="input-password" placeholder="***********">
                </div>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-primary">Entrar</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
